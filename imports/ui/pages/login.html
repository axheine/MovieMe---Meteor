	<div class="container">
        <div class="card"></div>
        <div class="card">
            <h1 class="title">Login</h1>
            <form name="login_form" class="login_form" method="post">
                <div class="input-container">
                    <input class="pseudo" type="text" id="login" required="required"/>
                    <label for="login">Username</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input class="password" type="password" id="passwd" required="required"/>
                    <label for="passwd">Password</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <input type="submit" value="Se connecter">
                </div>
                <div class="footer"><a href="#">Forgot your password?</a></div>
            </form>
        </div>
        <div class="card alt">
            <div class="toggle"></div>
            <h1 class="title">Register
                <div class="close"></div>
            </h1>
            <form name="register_form" class="register_form" method="post">
                <div class="input-container">
                    <input class="pseudo" type="text" id="login" required="required"/>
                    <label for="login">Username</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input class="password" type="password" id="password" required="required"/>
                    <label for="password">Password</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input class="password" type="password" id="password-repeat" required="required"/>
                    <label for="password-repeat">Repeat Password</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button><span>Next</span></button>
                </div>
            </form>
        </div>
    </div>
