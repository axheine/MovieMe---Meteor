<template name="movie_overview">
    <div class="well well-movie">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 poster">
                    {{{buildPosterPath movie.poster_path}}}
                </div>

                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <div class="row">
                        <h2>{{movie.title}}</h2>
                    </div>
                    <div class="row">
                        ({{movie.vote_average}}/10)
                    </div>
                    <div class="row">
                        <h3>Résumé</h3>
                        {{movie.overview}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
